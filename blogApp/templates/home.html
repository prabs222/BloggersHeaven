{% extends "base.html" %}

{% block start %}
<!-- <h1>My new Blog</h1> -->
<!-- <h4>Welcome to Bloggers Heaven</h4> -->

<div class="container mt-5">
    <div class="row">
      {% for blog in blogs %}
        <div class="col-md-4 ">
            <div class="card shadow-lg" style="width: 18rem;">
                <img src="/media/{{blog.cover_image}}" class="card-img-top" width="400" height="250" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{blog.title}} by @{{blog.author}}</h5>
                  <p class="card-text">{{blog.content| safe| truncatechars:20}} <br></p>
                  <a href="{% url 'getBlog' blog.id %}" class="btn btn-primary">Read more</a>
                </div>
              </div>
            </div>
        {% endfor %}
    </div>
</div>
<!-- {{blog.content|safe}} -->
{% endblock %}

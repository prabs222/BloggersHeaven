{% extends "base.html" %}

{% block start %}
<!-- <h1>My new Blog</h1> -->
<!-- <h4>Welcome to Bloggers Heaven</h4> -->

<div class="container mt-2">
    <div class="row">
        <h2>Create a new Blog</h2>
        {% if messages %}
                  {% for message in messages %}
                    <div class="alert alert-success">
                        {{message}}
                    </div>
                  {% endfor %}
              {% endif %}

        <form method="post" enctype="multipart/form-data">
            <div class="mb-3 mt-1">
                <label for="category" class="form-label">Select Category<Title></Title></label>
                <select class="form-control" name="category">
                    <option>Choose</option>
                    {% for category in categories %}
                    <option value="{{category.id}}">{{category.category}}</option>
                    {% endfor %}
                </select>
            </div>
  
            <div class="mb-3 mt-2">
              <label for="blogTitle" class="form-label">Blog Title</label>
              <input type="text" name="title" class="form-control" id="BlogTitle" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              {{form.media}}

              {{form.as_p}}
            </div>

            <div class="mb-3 mt-2">
              <label for="coverImage" class="form-label">Upload Cover Image</label>
              <input type="file" name="coverImage" class="form-control" id="coverImage" aria-describedby="emailHelp">
            </div>


            <button type="submit" class="btn btn-primary">Create Blog</button>
          </form>


    </div>
</div>
<!-- {{blog.content|safe}} -->
{% endblock %}

{% extends "base.html" %}

{% block start %}
<!-- <h1>My new Blog</h1> -->
<!-- <h4>Welcome to Bloggers Heaven</h4> -->

<div class="container mt-2">
    <div class="row">
      <div><center><h2 >Update your blog</h2></center></div>  
      
        {% if messages %}
                  {% for message in messages %}
                    <div class="alert alert-success">
                        {{message}}
                    </div>
                  {% endfor %}
              {% endif %}

        <form method="post" enctype="multipart/form-data">
            <div class="mb-3 mt-1">
                <label for="category" class="form-label">Select Category<Title></Title></label>
                <select class="form-control" name="category">
                    <option value="{{category.id}}">{{category}}</option>
                    {% for category in categories %}
                    <option value="{{category.id}}">{{category.category}}</option>
                    {% endfor %}
                </select>
            </div>
              
            <div class="mb-3 mt-2">
              <label for="blogTitle" class="form-label">Blog Title</label>
              <input type="text" value="{{blog_obj.title}}" name="title" class="form-control"  >
            </div>
            <div class="mb-3">
              {{form.media}}

              {{form.as_p}}
            </div>
            <label for="coverImage" class="form-label">Current Cover Image :</label>

            <img src="/media/{{blog_obj.cover_image}}" class="" width="400" height="250" alt="...">
            <div class="mb-3 mt-2">
              <label for="coverImage" class="form-label">Update Cover Image</label>
              <input type="file" name="coverImage" class="form-control" id="coverImage" value="/media/{{blog_obj.cover_image}}" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary">Update Blog</button>
          </form>


    </div>
</div>
<!-- {{blog.content|safe}} -->
{% endblock %}

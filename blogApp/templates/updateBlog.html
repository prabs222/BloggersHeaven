{% block start %}

<div class="container mt-5">
    <div class="row">
        <h2>Update your Blog</h2>
        <form>
            <div class="mb-3 mt-3">
                <label for="category" class="form-label">Select Category<Title></Title></label>
                <select class="form-control" id="">
                    <option>Choose</option>
                </select>
            </div>
  
            <div class="mb-3 mt-3">
              <label for="blogTitle" class="form-label">Blog Title</label>
              <input type="text" class="form-control" id="BlogTitle" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="blogContent" class="form-label">Write your blog contents...</label>
              <input type="text" class="form-control" id="blogContent">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Update Blog</button>
          </form>


    </div>
</div>
<!-- {{blog.content|safe}} -->
{% endblock %}
